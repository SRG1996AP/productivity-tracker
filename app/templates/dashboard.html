{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h1>Welcome, {{ name }}</h1>
    <p>Department: {{ current_user.department }}</p>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h2>Department Tracking</h2>
            <p>Log and track daily operational activities for your department.</p>
            <a href="{{ url_for('main.department_tracking') }}" class="btn btn-primary">Go to Department Tracking</a>
        </div>
    </div>
    
    <a href="{{ url_for('main.logout') }}" class="btn btn-secondary">Logout</a>
</div>

<style>
.dashboard-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.dashboard-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.dashboard-card h2 {
    margin-top: 0;
    color: #667eea;
}

.dashboard-card p {
    color: #666;
    margin-bottom: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
    border: none;
    font-size: 14px;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #667eea;
    color: white;
}

.btn-primary:hover {
    background-color: #5568d3;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
    margin-top: 20px;
}

.btn-secondary:hover {
    background-color: #5a6268;
}
</style>
{% endblock %}
